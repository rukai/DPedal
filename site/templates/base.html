<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #DDDDDD;

            color: black;
            font-family: "Noto Sans", sans-serif;
        }

        section {
            display: flex;
            margin: 9%;
            margin-top: 7%;
            margin-bottom: 7%;
        }

        .main-box {
            padding-left: 3cqw;
            padding-bottom: 8cqw;
            margin: -2cqw;
            width: 100%;
            color: white;
            text-decoration: none;
            border-radius: 1cqw;
        }

        .main-box1 {
            background: #4698bd;
        }

        .main-box2 {
            background: #2e8ec5;
        }

        .main-box3 {
            background: #2380cc;
        }

        .main-box-text {
            font-size: min(5.2vw, 90pt);
            padding-top: 6cqw;
            text-decoration: underline;
            text-decoration-thickness: 0.1cqw;
            text-underline-offset: 0.5cqw;
            font-family: "Noto Serif", serif;
            font-weight: 200;
        }

        .main-box:hover .main-box-text {
            color: black;
        }

        .arrow-right {
            z-index: 1;
            width: 20cqw;
            background-color: #444444;
            clip-path: polygon(15% 0%, 100% 50%, 15% 100%);
        }

        .document {
            container-type: inline-size;
            width: min(96vw, 1500pt);
            display: block;
            margin: auto;
        }

        #description {
            font-size: 1.2em;
            width: min(96vw, 45em);
            display: block;
            margin: auto;
        }

        /* This acts as the main-box padding-top, as well as storing the large number */
        .background-number-container {
            overflow: visible;
            height: 0cqw;
        }

        .background-number {
            margin: 0px;
            margin-top: -5cqw;
            margin-right: 1.5cqw;
            font-size: min(17vw, 280pt);
            opacity: 0.2;
            text-align: right;

            font-family: "Noto Serif", serif;
            font-weight: 500;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 1em;
            margin-top: 1em;
        }

        th,
        td {
            border-width: 1px;
            border-style: solid;
            border-color: #FFFFFF;
            padding-left: 0.3em;
            padding-right: 4.0em;
        }

        button {
            border-radius: 4px;
            border-style: solid;
            box-shadow: none;
            font-size: 1.5em;
            border-width: 1px;
            border-color: #444444;
        }

        button:hover {
            background-color: #bdbdbd;
        }

        input:invalid {
            background-color: red;
        }

        @media (prefers-color-scheme: dark) {

            th,
            td {
                border-color: #606060;
            }

            body {
                background-color: #222222;
                color: white;
            }

            .arrow-right {
                background-color: #DDDDDD;
            }

            a {
                color: white
            }

            button {
                background-color: #636363;
                color: #FFFFFF;
                border-color: #b9b9b9;
            }

            button:hover {
                background-color: #a8a8a8;
            }

            input,
            select {
                background-color: #3b3b3b;
                color: #FFFFFF;
            }

            input[type="color"]:hover {
                background-color: #5e5e5e;
            }
        }
    </style>
    <title>{% block title %} {{ title }} {% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="document">
        <section>
            <a class="main-box main-box1" href="/build.html">
                <div class="background-number-container">
                    <p class="background-number">1</p>
                </div>
                <div class="main-box-text">
                    Build
                </div>
            </a>
            <div class=" arrow-right">
            </div>
            <a class="main-box main-box2" href="/config.html">
                <div class="background-number-container">
                    <p class="background-number">2</p>
                </div>
                <div class="main-box-text">
                    Config
                </div>
            </a>
            <div class="arrow-right"></div>
            <a class="main-box main-box3" href="/">
                <div class="background-number-container">
                    <p class="background-number">3</p>
                </div>
                <div class="main-box-text">
                    Use
                </div>
            </a>
        </section>
        {% block content %}<p>Placeholder content</p>{% endblock %}
    </div>
</body>

</html>
