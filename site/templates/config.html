{% extends "base.html" %}

{% block title %}
DPedal
{% endblock %}

{% block content %}
<h1>Web configuration tool</h1>
<div id="config-app">
    <div>
        <button id="open-device">Open device for configuration</button>
        <p id="error" style="color:red"></p>
    </div>
    <div>
        <table id="input-output-table">
            <tr>
                <th>Input</th>
                <th>Output</th>
            </tr>
        </table>
    </div>
</div>

<script type="module">
    import init, { run } from "/assets/dpedal_config_web_app.js";
    (async function () {
        await init();
        run();
    })();
</script>
{% endblock %}
